<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />

    <title>Instruct</title>

  <body>
    <header>
      <h2>Instruct</h2>
    </header>
    <main>
      <section id="instruct">
        <form id="instruct-form">

          <select name="maxGrade" id="maxGrade">

            <option value="10">Grade 10</option>
            <option value="11">Grade 11</option>
            <option value="12">Grade 12</option>
          </select>

          <input type="text" name="meetLink" placeholder="Google meet link...">

          <button>Offer Help</button>
        </form>
      </section>
    </main>

    <script src="instruct.js"></script>
  </body>
